<app-navbar></app-navbar>
<section class="news text-center my-5">
  <div class="container">
    <div class="row mt-3" *ngIf="items.length > 0; else noItems">
      <div class="col-md-4 col-sm-12 my-2" *ngFor="let item of items">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ item.name }}</h5>
          </div>
          <div class="card-body d-flex">
            <div class="text-left">
              <p class="card-text">
                {{ item.description || "No description available" }}
              </p>
            </div>
            <img
              [src]="getImageUrl(item.photo)"
              alt="{{ item.name }}"
              class="card-img"
              style="width: 10rem; height: auto; margin-left: auto"
            />
          </div>
          <div class="card-footer">
            <p class="btn btn-outline-dark mx-2">{{ item.price }} USD</p>
            <button class="btn btn-primary" (click)="openModal(item.id)">
              Request
            </button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noItems>
      <p>No items found.</p>
    </ng-template>
  </div>

  <!-- Include the modal component and pass the itemId -->
  <app-model *ngIf="selectedItemId" [itemId]="selectedItemId"></app-model>
</section>
