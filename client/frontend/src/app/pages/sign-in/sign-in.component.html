<header class="container custom-header text-center">
  <div class="logo">
    <span class="blue-text">A</span><span class="orange-bar">ITB</span>
  </div>
  <h1>Welcome to Customer Service Management</h1>
  <p>Login to request services or get help.</p>
</header>
<section class="contact container my-5">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group p-2">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            formControlName="email"
            class="form-control mt-2"
          />
          <div
            *ngIf="email?.invalid && (email?.touched || email?.dirty)"
            class="error-message"
          >
            <span *ngIf="email?.errors?.['required']">Email is Required</span>
            <span *ngIf="email?.errors?.['email']">Invalid Email Format</span>
          </div>
        </div>

        <div class="form-group p-2">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            formControlName="password"
            class="form-control mt-2"
          />
          <div
            *ngIf="password?.invalid && (password?.touched || password?.dirty)"
            class="error-message"
          >
            Password is Required
          </div>
        </div>

        <div class="form-group p-2">
          <input
            type="checkbox"
            name="rememberMe"
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label for="rememberMe" class="ml-2">Remember me</label>
        </div>

        <input
          type="submit"
          value="Login"
          class="btn btn-primary btn-block mt-2"
        />

        <div class="forgot-password mt-3">
          <a routerLink="/forgot-password">Forgot password?</a>
        </div>
      </form>
      <div class="signup-link mt-3">
        Don't have an account? <a routerLink="/sign-up">Sign Up</a>
      </div>
    </div>
    <div class="col-md-6">
      <div class="signin-image">
        <img
          src="../../assets/images/agent.jpg"
          alt="Customer Service"
          class="img-fluid"
        />
      </div>
      <div class="search-bar mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Have a question? Search the knowledge base"
        />
      </div>
    </div>
  </div>
</section>
